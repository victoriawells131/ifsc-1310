
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Positioning Lab</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}
body {
	background-color: #ECECEC;
	font-weight: bold;
	font-family: Tahoma, Geneva, sans-serif;
	color: #FFF;
	text-align: center;
	line-height: 24px;
}
#wrapper {
	background-color: #FFF;
	border-top-width: 1px;
	border-right-width: 1px;
	border-bottom-width: 1px;
	border-left-width: 1px;
	border-top-style: solid;
	border-right-style: solid;
	border-bottom-style: solid;
	border-left-style: solid;
	width: 800px;
	margin-right: auto;
	margin-left: auto;
}

.box-properties{
	width:150px;
	height:125px;
}

#red {
	background-color: #900;
	top:0;
	left:0;
	position:absolute;
}
#green {
	background-color: #090;
	top:0;
	right:0;
	position:absolute;
}
#blue {
	background-color: #00F;
	bottom:0;
	left:0;
	position:absolute;
}
#purple {
	background-color: #63C;
	bottom:0;
	right:0;
	position:absolute;
}
#footer {
	background-color: #666;
	margin:20px auto;
}
h1 {
	color: #000;
	font-weight: normal;
	padding: 50px;
}
</style>
</head>

<body>
<h1>Absolute 1</h1>
<div id="wrapper">
  <div id="red" class="box-properties">Red</div>
  <div id="green" class="box-properties">Green</div>
  <div id="blue" class="box-properties">Blue</div>
  <div id="purple" class="box-properties">Purple</div>
  <div id="footer" class="box-properties">Footer</div>
</div>
</body>
</html>
